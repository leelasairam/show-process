<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>view</title>
    <link rel="stylesheet" href="view.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
</head>
<body>
    <div id="content">
        <div class="card" id="card">
            <div style="margin-top: 2rem;" id="spin"></div>
            <div class="card-body">
              <div style="float: right;">
                <button onclick="CopyURL()" style="margin-left: 0.3rem;" type="button" class="btn btn-primary" id="copybtn"><i class="bi bi-clipboard"></i></button>
                <button onclick="DownLoadPdf()" type="button" class="btn btn-dark"><i class="bi bi-download"></i></button>
              </div><br/>
              <h5 class="card-title" id="title"></h5>
              <pre class="card-text"><code id="description"></code></pre>
            </div>
            <div class="card-footer">
                <code id="created"></code>
            </div>
          </div> 
    </div>

    <script src="view.js"></script>
</body>
</html>
