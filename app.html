<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="app.css">
    <title>App</title>
  </head>
  <body>

    <!--Content-Card-->

    <div id="container1">
      <div class="card">
        <div style="text-align:right;margin:0.5rem;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." id="term" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="search" onclick="Search()"><i class="bi bi-search"></i></button>
              <button type="button" class="btn btn-primary" onclick="AddFooter()" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-square"></i></button>
            </div>
          </div>
          <div style="text-align: center;">
            <!--<input value="all" class="filter" id="all" name="all" type="checkbox" checked="true"/>
            <label for="all">All</label>&nbsp;&nbsp;-->
            <input value="work" class="filter" id="work" name="work" type="checkbox" />
            <label for="work">Work</label>&nbsp;&nbsp;
            <input value="personal" class="filter" id="personal" name="personal" type="checkbox" />
            <label for="personal">Personal</label>&nbsp;&nbsp;
            <input value="technical" class="filter" id="technical" name="technical" type="checkbox"/>
            <label for="technical">Technical</label>&nbsp;&nbsp;
            <button style="border: none;background-color:blueviolet;color:white" onclick="Filters()" title="Apply filter"><i class="bi bi-funnel"></i></button>
          </div>
        </div>
        <div class="card-body" id="app">
          <!--Loading Card-->
          <div class="card" id="loading">
            <div class="card-body" style="display: grid;place-items:center">
              <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div><br/>
              <p>Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--Model-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Content</h1>
            <button type="button" class="btn-close" onclick="ClearValues()" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="title">Enter Task :</label><br/>
            <input id="title" type="text" style="width: 80%;" /> <br/>
            <label for="category">Choose a category :</label><br/>
            <select style="width: 238px;"  id="category">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="technical">Technical</option>
            </select><br/>
            <label for="description">Enter Description :</lebel><br/>
            <textarea style="white-space: pre-wrap;" id="description"></textarea>
          </div>
          <div id="modal-footer" class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>

    <!--Script-->

    <script src="app.js"></script>
  </body>
</html>
