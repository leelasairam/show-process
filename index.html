<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="text-align: center;">
    <br/>
    <h1>Build the content &</h1>
    <h1>Share or Download as PDF</h1>
    <br/>
    <h2 style="color: #DD5353;font-family:fantasy">Get Started By</h2>
    <br/>
    <div>
      <button onclick="LoginBtn()" type="button" class="btn btn-primary">Login</button>&nbsp; OR &nbsp;
      <button onclick="SignupBtn()" type="button" class="btn btn-dark">SignUp</button>
    </div>
  </div>
  <br/>
    <div class="container" style="padding: 0.5rem;font-family: 'Times New Roman', Times, serif">
        <div class="row align-items-center">
          <div class="col card text-bg-dark mb-3" id="loginbtn">
            <div>
              <label for="email">Email:</label><br>
              <input type="text" id="auth1-email" name="email"><br>
              <label for="password">Password:</label><br>
              <input type="password" id="auth1-password" name="password"><br><br>
              <div style="text-align: center;">
                <button style="width: 200px;" type="button" class="btn btn-primary" onclick="LogIn()">Login</button>
              </div>
            </div>
          </div>
          <div class="col card text-bg-success mb-3" id="signupbtn">
            <p style="font-family: 'Times New Roman', Times, serif;font-size:medium;color:white">Verfication mail will be sent to your mail. Will be able to login only after verfication.</p>
            <div>
              <label for="email">Email:</label><br>
              <input type="text" id="auth-email" name="email"><br>
              <label for="password">Password:</label><br>
              <input type="password" id="auth-password" name="password"><br><br>
              <div style="text-align: center;">
                <button style="width: 200px;" type="button" class="btn btn-dark" onclick="SignUp()">SignUp</button>
              </div>
             <br/>
             <div>
              
             </div>
            </div>
          </div>
        </div>
    </div>

    <!--Script-->
    <script src="index.js"></script>
</body>
</html>
